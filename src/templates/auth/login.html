{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Login</h1>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-light">Login</button>
        </form>
        <p>Don't have an account? Click <a href="{% url 'pages:signup' %}" class="link-dark">here</a> to create.</p>
      </div>
    </div>
  </div>
{% endblock content %}
