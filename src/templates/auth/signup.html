{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Sign Up</h1>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-light">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
